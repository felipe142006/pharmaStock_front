<nav class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 text-white shadow-md">
  <div class="max-w-screen-xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <i class="fa-solid fa-chart-line text-yellow-400 text-2xl"></i>
      <span class="text-xl font-semibold tracking-wide">Mi Panel</span>
    </div>

    <button
      (click)="menuOpen = !menuOpen"
      class="md:hidden p-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
    >
      @if(!menuOpen){
      <i class="fa-solid fa-bars text-xl"></i>
      } @else {
      <i class="fa-solid fa-xmark text-xl"></i>
      }
    </button>

    <div
      class="flex-col md:flex-row md:flex md:items-center md:space-x-6 transition-all duration-300"
      [ngClass]="{ hidden: !menuOpen, flex: menuOpen }"
    >
      <a
        class="flex items-center gap-2 px-3 py-2 hover:text-yellow-400 transition cursor-pointer"
        (click)="nav.goToInicio()"
      >
        <i class="fa-solid fa-house"></i>
        <span>Inicio</span>
      </a>

      <a
        class="flex items-center gap-2 px-3 py-2 hover:text-yellow-400 transition cursor-pointer"
        (click)="nav.goToProduct()"
      >
        <i class="fa-solid fa-boxes-stacked"></i>
        <span>Productos</span>
      </a>

      <a
        class="flex items-center gap-2 px-3 py-2 hover:text-yellow-400 transition cursor-pointer"
        (click)="nav.goToBuyer()"
      >
        <i class="fa-solid fa-users"></i>
        <span>Clientes</span>
      </a>

      <a
        class="flex items-center gap-2 px-3 py-2 hover:text-yellow-400 transition cursor-pointer"
        (click)="nav.goToUser()"
      >
        <i class="fa-solid fa-user-gear"></i>
        <span>Usuarios</span>
      </a>

      <button
        class="mt-3 md:mt-0 border border-yellow-400 text-yellow-400 text-sm px-4 py-2 rounded-full hover:bg-yellow-400 hover:text-gray-900 transition flex items-center gap-2"
        (click)="logout()"
        [disabled]="activeButton"
      >
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Cerrar sesi√≥n</span>
      </button>
    </div>
  </div>
</nav>
